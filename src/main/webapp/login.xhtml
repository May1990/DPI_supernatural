<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a4j="http://richfaces.org/a4j">
<h:head>
    <h:outputStylesheet name="css/style.css"/>
    <h:outputScript name="javascript/kwetterJS.js"/>
</h:head>
<h:body>
    <section id="container">
        <div id="registerlogin">
            <section id="logIn" >
                <h:form id="logInForm" method="POST" action="j_security_check" >
                    <p:panelGrid columns="2" styleClass="panelTable">
                        Username:
                        <h:inputText id="userNameInput" value="#{registerLogIn.username}" size="30" ></h:inputText>

                        Password:
                        <h:inputSecret value="#{registerLogIn.password}" size="30" ></h:inputSecret>
                    </p:panelGrid>
                    <h:commandButton id="loginBtn" value="Log in" actionListener="#{registerLogIn.logInUserByUserName()}">
                    </h:commandButton>
                    </h:form>
                </section>
            </div>
        </section>

    </h:body>
    </html>
